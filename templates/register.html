<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>Registration Using Flask Application</title>
</head>
<body>
    <div class="container">
    <h1> Registration Page</h1>
    <h4>{{ error }} </h4>
    <form action ="/register" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Your Name</label>
            <input type="text" name="Name" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="Mail" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Enter Your Password</label>
            <input type="password" name="Password1" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" required />
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Confirm Password</label>
            <input type="password" name="Password2" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"required/>
        </div>
            <input type="submit" value="Submit">
        <br>
    </form>
    {% if message %}
            {{ message }}
    {% endif %}
    <button class="btn btn-warning"><a href="/"> Login </a></button>
    </div>
</body>
</html>
